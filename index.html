<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="header">
        Student Portal
    </div>

    <div id="container">
        <div id="nav">
            <input type="text" placeholder="Search">
            <button class="btn">Search</button>
        </div>
        <div id="buttons">
            <button class="btn" type="button">Sort A->Z</button>
            <button class="btn" type="button">Sort Z->A</button>
            <button class="btn" type="button">Sort By Marks</button>
            <button class="btn" type="button">Sort By Passing</button>
            <button class="btn" type="button">Sort By Class</button>
            <button class="btn" type="button">Sort By Gender</button>
        </div>
        <div id="tables">
            <table id="tab">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <!-- <tbody id="data">
                    
                </tbody> -->
            </table>
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
